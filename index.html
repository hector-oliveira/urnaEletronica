<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Eletrônica</title>
  <link rel="stylesheet" href="style.css">

  <script src="./js/secao.js" defer></script>
  <script src="./js/main.js" defer></script>

</head>
<body>
  <div class="urna">
    <div class="tela">
      <div class="voto">
        <div class="voto-left">
          <div class="header-voto">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="cargo">
            <span>VEREADOR</span>
          </div>
          <div class="digite">
            <div class="quadrado pisca"></div>
            <div class="quadrado"></div>
          </div>
          <div class="info-geral">
            <p>Nome: Bumblebee</p>
            <p>Partido: Pergunta pra ele, ué :/</p>
            <p>Vice-Prefeito: Não sei</p>
          </div>
        </div>
        <div class="voto-right">
          <div class="content-img">
            <img class="image-cargo main" src="./assets/images/presidentAndVicePresident/01.png" alt="presidente">
            presidente
          </div>
          <div class="content-img small">
            <img class="image-cargo" src="./assets/images/presidentAndVicePresident/01_1.jpg" alt="presidente">
            vice-presidente
          </div>
        </div>
      </div>
      <div class="info">
        <div>
          <p>Aperte a tecla:</p>
          <p>Confirmar: para confirmar o voto</p>
        </div>
        <div>
          <p>Aperte a tecla:</p>
          <p>Corrigir: para corrigir o voto</p>
        </div>
      </div>
    </div>
    <section class="container-right">
      <div class="header">
        <img class="image" src="./assets/images/logo/justicaEleitoral.jpg" alt="Logo Justiça Eleitoral">
        <h1>Justiça Eleitoral</h1>
      </div>
      <div class="teclado">
        <div class="trio">
          <div class="botao" onclick="clicar('1')">1</div>
          <div class="botao" onclick="clicar('2')">2</div>
          <div class="botao" onclick="clicar('3')">3</div>
        </div>
        <div class="trio">
          <div class="botao" onclick="clicar('4')">4</div>
          <div class="botao" onclick="clicar('5')">5</div>
          <div class="botao" onclick="clicar('6')">6</div>
        </div>
        <div class="trio">
          <div class="botao" onclick="clicar('7')">7</div>
          <div class="botao" onclick="clicar('8')">8</div>
          <div class="botao" onclick="clicar('9')">9</div>
        </div>
        <div class="trio">
          <div class="botao" onclick="clicar('0')">0</div>
        </div>
        <div class="trio">
          <div class="botao btn-branco" onclick="branco()">BRANCO</div>
          <div class="botao btn-corrigir" onclick="corrigir()">CORRIGIR</div>
          <div class="botao btn-confirmar" onclick="confirmar()">CONFIRMAR</div>
        </div>
      </div>
    </section>
    
  </div>
</body>
</html>
